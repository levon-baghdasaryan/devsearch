{% extends 'main.html' %}

{% block content %}
    <form action="{% url 'users:login' %}" method='POST'>
        {% csrf_token %}
        <input type='text' name='username' placeholder='Username' />
        <input type='password' name='password' password='Enter password' />
        <input type='submit' value='Login' />
    </form>
{% endblock content %}
