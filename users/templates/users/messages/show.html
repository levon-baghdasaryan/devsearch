{% extends 'main.html' %}

{% block content %}
<main class="messagePage my-xl">
	<div class="content-box">
		<div class="message">
			<a class="backButton" href="{% url 'users:messages-index' %}">Back</a>
			<h2 class="message__subject">{{ message.subject }}</h2>
				{% if message.sender %}
					<a href="{% url 'users:show' message.sender.id %}" class="message__author">
						{{ message.name }}
					</a>
				{% else %}
					<p>{{ message.name }}</p>
				{% endif %}
				<p class="message__date">{{ message.created }}</p>
				<div class="message__body">{{ message.body|linebreaksbr }}</div>
		</div>
	</div>
</main>
{% endblock content %}
