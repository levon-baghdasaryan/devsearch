{% extends 'main.html' %}

{% block content %}
<main class="formPage my-xl">
	<div class="content-box">
		<div class="formWrapper">
			<a class="backButton" href="{% url 'users:account' %}">Back</i></a>
<!--			<i class="im im-angle-left">-->
			<br>

			<form class="form" action="{% url 'users:edit' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}

				{% for field in form %}
					<div class="form__field">
							<label for="{{ field.id_for_label }}">{{ field.label }}: </label>
							{{ field }}
					</div>
				{% endfor %}

				<input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
			</form>
		</div>
	</div>
</main>
{% endblock content %}
