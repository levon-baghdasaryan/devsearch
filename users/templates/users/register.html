{% extends 'main.html' %}

{% block content %}
<h1>Register User</h1>

<form action="{% url 'users:register' %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='Register' />

    <p>Already have an account? <a href="{% url 'users:login' %}">Login</a></p>
</form>
{% endblock content %}
